<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>OBS Slideshow</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: transparent;
  }

  #container {
    position: absolute;
    right: 0;
    top: 0;
    width: 35vw;
    height: 100vh;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    right: -100%;
    transition: right 1s ease-in-out;
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
  }

  .slide img {
    height: 100%;
    width: auto;
    object-fit: contain;
    object-position: right top;
  }

  .slide.active {
    right: 0;
  }
</style>
</head>
<body>
<div id="container"></div>

<script>

let index = 0;

const slideDurationSeconds = 8;      // en SECONDES
const pauseAfterCycleMinutes = 1.5;  // en MINUTES

const images = [
  "images/1.png",
  "images/2.png",
  "images/3.png",
  "images/4.png",
  "images/5.png",
  "images/6.png",
  "images/7.png",
  "images/8.png",
  "images/9.png"
];

// Conversion automatique
const slideDuration = slideDurationSeconds * 1000;
const pauseAfterCycle = pauseAfterCycleMinutes * 60 * 1000;

const container = document.getElementById("container");

// crÃ©ation des slides
images.forEach((img, i) => {
  const div = document.createElement("div");
  div.className = "slide";

  const imageElement = document.createElement("img");
  imageElement.src = img;
  div.appendChild(imageElement);

  container.appendChild(div);
});

const slides = document.querySelectorAll(".slide");

function nextSlide() {
  if (index > 0) slides[index - 1].classList.remove("active");

  if (index < slides.length) {
    slides[index].classList.add("active");
    index++;
    setTimeout(nextSlide, slideDuration);
  } else {
    slides.forEach(slide => slide.classList.remove("active"));
    index = 0;
    setTimeout(nextSlide, pauseAfterCycle);
  }
}

nextSlide();
</script>
</body>
</html>
